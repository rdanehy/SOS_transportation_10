		<link rel="stylesheet" href="./static/main.css" />

		  .map {
			height: 800px;
			width: 100%;
		  }
		</style>

	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo"><strong>Projection</strong> by TEMPLATED</a>
					<nav id="nav">
						<a href="home">Home</a>
						<a href="track_my_bus">Track My Bus</a>
						<a href="elements">Elements</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Three -->
			<section id="three" class="wrapper">
				<div class="inner">
					<header class="align-center">
						<h2>Track My Bus</h2>
						<p>Input info</p>
					</header>
					<div class="image round left">
						<!-- <img src="./static/images/pic01.jpg" alt="Pic 01" /> -->
					</div>
					<p>Stuff about how the user interface works. For example How the seating chart data will be displayed to the everyday user</p>

					<div class="image round right">
						<!-- <img src="./static/images/pic02.jpg" alt="Pic 02" /> -->
					</div>
					<h2></h2>
				<div id="map" class="map"></div>
				<div id="popup" class="ol-popup">
				 <a href="#" id="popup-closer" class="ol-popup-closer"></a>
				 <div id="popup-content"></div>
				</div>
				<script type="text/javascript" src="./static/map.js"></script>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h3>Get in touch</h3>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" class="button alt" type="submit"></li>
						</ul>
					</form>

				</div>
			</footer>

		<!-- Scripts -->
